<md-list>
  <md-list-item *ngFor="let attraction of attractions">

    <img md-list-avatar [src]="'./assets/data/' + attraction.picture" alt="{{attraction.name}}">
    <h3 md-line>
      {{attraction.name}}
    </h3>
    <p md-line>
      {{attraction.reviews}}
      reviews
    </p>
    <p md-line>
      <small>{{attraction.description}}</small>
    </p>

  </md-list-item>
</md-list>
